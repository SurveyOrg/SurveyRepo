spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/survey?useUnicode=true&amp;characterEncoding=UTF-8

spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

spring.output.ansi.enabled=detect

security.user.name=admin
security.user.password=admin

logging.file=/app/SurveyRepo/log/SurveyRepo.log
logging.level.root=warn
logging.level.org.windbell_lab.survey.repo.controller=info
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file==%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n

application.page.index=index

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
